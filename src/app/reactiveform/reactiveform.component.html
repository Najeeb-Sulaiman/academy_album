<div class="container">
    <form [formGroup]="myForm" (ngSubmit)='done(myForm)'>
        <div>
            <label for="name">Name: </label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div>
            <label for="email">Email: </label>
            <input formControlName="email" class="form-control">
        </div>
        <div>
            <label for="state">state: </label>
            <input type="text" formControlName="state" class="form-control">
        </div>
        <div class="form-check">
            <label for="gender">Gender: </label>
            <br>
            <label for="male">male: </label>
            <input type="radio" value="male" formControlName="gender" name="gender" class="form-check-input">
            <br>
            <label for="female">female: </label>
            <input type="radio" value="female" formControlName="gender" name="gender" class="form-check-input">
            <br>
            <label for="others">others: </label>
            <input type="radio" value="others" formControlName="gender" name="gender" class="form-check-input">
            <br>
        </div>
        <div>
            <input type="submit" class="form-control">
        </div>
    </form>
</div>
